name: Daily Check for CAA Updates

on:
  schedule:
    - cron: '0 8 * * *'  # Runs every day at 8 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous entries (if exists)
        uses: actions/download-artifact@v4
        with:
          name: previous_entries
          path: .
        continue-on-error: true  # Ignore if no artifact exists yet

      - name: Run scraper
        run: python scraper.py

      - name: Upload previous entries
        uses: actions/upload-artifact@v4
        with:
          name: previous_entries
          path: previous_entries.json
          retention-days: 7  # Keep for 7 days
